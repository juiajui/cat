<script>
    let savedTasks = JSON.parse(localStorage.getItem('myTasks')) || [];

    function log(msg) {

    function switchTab(tabId) {

    async function activatePush() {

            log(`âœ… é€£ç·šæˆåŠŸ (é »é“: ${groupVal})`);
            alert(`âœ… é€£ç·šæˆåŠŸï¼\næ‚¨ç¾åœ¨ä½æ–¼ã€Œ${groupVal}ã€é »é“`);
        });

    function saveToPhone() { localStorage.setItem('myTasks', JSON.stringify(savedTasks)); }
    
    window.deleteTask = function(index) {

    function autoCleanExpired() {
        const now = Date.now();
        const initialCount = savedTasks.length;
        savedTasks = savedTasks.filter(task => {
            if (task.endStr === "æœªçŸ¥" || !task.endTime) return true;
            return task.endTime > now;
        });
        if (savedTasks.length !== initialCount) {
            saveToPhone();
            renderTable();
            log("ğŸ§¹ å·²è‡ªå‹•æ¸…é™¤éæœŸä»»å‹™");
        }
    }

    const LEVEL_RANGES = { 'å°æ€ª': { min: 1, max: 30 }, 'ç‹': { min: 20, max: 40 } };
    function updateLevelOptions(rankType) {
        const select = document.getElementById('level_v1');
        select.innerHTML = "";
        const range = LEVEL_RANGES[rankType];
        for (let i = range.min; i <= range.max; i++) {
            let option = document.createElement("option");
            option.value = i; option.text = i;
            select.appendChild(option);
        }
    }

    const UPPER_TYPES = { '1F': ['ğŸ¦€ èƒèŸ¹', 'ğŸ èœœèœ‚', 'ğŸ‡ å…”å­', 'ğŸ€ è€é¼ '], '2F': ['ğŸ˜± é©šé©š', 'ğŸ§¶ æ‰‹å·¥', 'ğŸ§¸ ç©å…·', 'ğŸŒ é¦™è•‰'] };
    function updateUpperFloorTypes() {

        const select = document.getElementById('type_v2');
        select.innerHTML = "";
        UPPER_TYPES[floor].forEach(type => {
            let option = document.createElement("option");
            option.value = type; option.text = type;
            select.appendChild(option);
        });
    }

    function initTimeSelectors() {
        const selH = document.getElementById('dur_h');
        const selM = document.getElementById('dur_m');
        const selS = document.getElementById('dur_s');
        for(let i=8; i<=40; i++) selH.add(new Option(i, i));
        for(let i=0; i<=59; i++) selM.add(new Option(i, i));
        for(let i=0; i<=59; i++) selS.add(new Option(i, i));

    // --- æ ¸å¿ƒç™¼é€èˆ‡å„²å­˜ ---
    
    // ã€ä¿®æ”¹é‡é» 1ã€‘: 1F ä»»å‹™çš„è¨Šæ¯è™•ç†
    async function addTaskV1() {
        const startVal = document.getElementById('startTime_v1').value;
        const durVal = document.getElementById('duration_v1').value;
        const typeVal = document.getElementById('type_v1').value;
        const levelVal = document.getElementById('level_v1').value;
        const modeVal = document.querySelector('input[name="battleMode"]:checked').value;
        const rankVal = document.querySelector('input[name="rankType"]:checked').value;

        if (durVal === 'unknown') {
            saveTask({ source:'v1', mode: modeVal, rank: rankVal, type: typeVal, lv: levelVal, endStr: "æœªçŸ¥" });
            return;
        }

        const startDate = new Date(startVal);
        const durationMs = parseFloat(durVal) * 3600000;
        
        // 1. visualEndDate: è¡¨æ ¼ä¸Šé¡¯ç¤ºçš„æ™‚é–“
        const visualEndDate = new Date(startDate.getTime() + durationMs);

        // 2. çµ„åˆæ–‡å­—å‰ç¶´
        let prefix = "";
        if (modeVal === "æ¿€æˆ°") prefix += "[æ¿€æˆ°]";
        if (rankVal === "ç‹") prefix += "[ç‹]";
        
        let notifyTime;
        let finalMessage = "";

        // 3. åˆ¤æ–·é‚è¼¯
        if (modeVal === "æ¿€æˆ°" && rankVal === "ç‹") {
            // === æ¿€æˆ°ç‹æ¨¡å¼ ===
            // é€šçŸ¥æ™‚é–“ = é–‹å§‹æ™‚é–“ + 3.5 å°æ™‚
            notifyTime = new Date(startDate.getTime() + (3.5 * 3600000));
            // è¨Šæ¯ = æŒ‡å®šçš„è­¦èª (ä¸é¡¯ç¤ºæ™‚é–“)
            finalMessage = `${prefix} [${typeVal}]LV${levelVal} å³å°‡4å°æ™‚éš¨æ™‚æœƒæ¶ˆå¤±`;
        } else {
            // === ä¸€èˆ¬æ¨¡å¼ ===
            // é€šçŸ¥æ™‚é–“ = çµæŸæ™‚é–“ - 30 åˆ†é˜
            notifyTime = new Date(visualEndDate.getTime() - 1800000);
            // è¨Šæ¯ = é¡¯ç¤ºå¹¾é»å¹¾åˆ†æ¶ˆå¤±
            const timeStr = visualEndDate.toLocaleString('zh-TW', {hour:'2-digit', minute:'2-digit', hour12:false});
            finalMessage = `${prefix} [${typeVal}]LV${levelVal},å°‡æ–¼${timeStr}æ¶ˆå¤±`;
        }
        
        // å‚³é€å®Œæ•´çš„ finalMessage
        await scheduleNotification(notifyTime, finalMessage);
        
        saveTask({
            source: 'v1', mode: modeVal, rank: rankVal, type: typeVal, lv: levelVal,
            endTime: visualEndDate.getTime(),
            endStr: visualEndDate.toLocaleString('zh-TW', {month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', hour12:false})
        });
    }

    async function addTaskV2() {
        const startVal = document.getElementById('startTime_v2').value;
        const floorVal = document.querySelector('input[name="floorType"]:checked').value;
        const typeVal = document.getElementById('type_v2').value;
        const h = parseInt(document.getElementById('dur_h').value);
        const m = parseInt(document.getElementById('dur_m').value);
        const s = parseInt(document.getElementById('dur_s').value);

        if (!startVal) return alert('è«‹ç¢ºèªæ™‚é–“');
        const addMs = (h * 3600 + m * 60 + s) * 1000;
        const endDate = new Date(new Date(startVal).getTime() + addMs);
        
        const notifyTime = new Date(endDate.getTime() - 1800000);
        const timeStr = endDate.toLocaleString('zh-TW', {hour:'2-digit', minute:'2-digit', hour12:false});

        // ä¸Šå±¤ç¶­æŒåŸæ¨£ï¼šé¡¯ç¤ºæ™‚é–“ + å‡ºç¾
        await scheduleNotification(notifyTime, `[ä¸Šå±¤${floorVal}] ${typeVal},å°‡æ–¼${timeStr}å‡ºç¾`);

            source: 'v2', floor: floorVal, type: typeVal,
            endTime: endDate.getTime(),
            endStr: endDate.toLocaleString('zh-TW', {month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit', hour12:false})

    }

    // ã€ä¿®æ”¹é‡é» 2ã€‘: ç¾åœ¨åªè² è²¬å‚³é€æ–‡å­—ï¼Œä¸è² è²¬çµ„è£æ–‡å­—
    async function scheduleNotification(notifyTime, messageContent) {
        const currentGroup = document.getElementById('groupCode').value || "public";

        if (notifyTime <= new Date()) return alert("æ™‚é–“å·²éï¼Œç„¡æ³•é ç´„é€šçŸ¥ï¼(åƒ…å­˜æª”)");

        try {

                    group: currentGroup

            const result = await response.json();

            else alert("é ç´„å¤±æ•—");
        } catch (e) { log("é€£ç·šéŒ¯èª¤:" + e); }
    }

            tbody.appendChild(row);
