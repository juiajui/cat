<script>
    window.onload = function() {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());

        const saved = JSON.parse(localStorage.getItem('myTasks')) || [];

    function addTask() {
        const startVal = document.getElementById('startTime').value;
        const dur = parseFloat(document.getElementById('duration').value);
        if (!startVal || isNaN(dur)) return alert('è«‹å¡«å¯«å®Œæ•´å…§å®¹ï¼');

        const startDate = new Date(startVal);

        const taskData = {
            id: Date.now(),
            type: document.getElementById('type').value,
            level: document.getElementById('level').value || "1",
            start: startDate.toLocaleString('zh-TW', {month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', hour12:false}),
            end: endDate.toLocaleString('zh-TW', {month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', hour12:false})

    function renderRow(task) {

    function deleteTask(id, btn) {
